<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function forEachElement(arr,callback){
                for(var i=0;i<arr.length;i++){
                    callback(arr[i],i)
                }
            }
            forEachElement([10,20,30,40],function(element,index){
                console.log("Index:",index,"Value:",element*2)
            })
        </script>
    </body>
</html>
