<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <script>
            console.log("Program started")
            const myPromise=new promise((resolve,reject)=>{
                 setTimeout(()=>{
                      resolve()
                 },3000)
                 setTimeout(()=>{
                      reject()
                 },2000)
            })
            console.log(myPromise)
            console.log("Program in progress")

            myPromise.then(()=>{
                console.log("Program completed")
            }).catch(()=>{
                console.log("Program failure")
            })

        </script>
    </body>
</html>
