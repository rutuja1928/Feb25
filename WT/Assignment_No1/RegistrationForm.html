<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f7f9; /* Light Blue Background */
            margin: 0;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 60px;
        }

        .radio-group,
        .checkbox-group,
        .course-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group span,
        .radio-group span,
        .course-group span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5px;
            font-size: 13px;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 6px;
            text-align: center;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 6px 12px;
            margin-right: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #6c757d;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }

        /* Name group side by side */
        .name-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .name-group div {
            flex: 1;
        }

        /* City, Country, and Pincode in one line */
        .address-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .address-group input {
            flex: 1;
            padding: 5px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <form>
        <div class="name-group">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter surname">
            </div>
        </div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">

        <label for="email">Email ID</label>
        <input type="email" id="email">

        <label>Gender</label>
        <div class="radio-group">
            <span><input type="radio" name="gender" id="male"><label for="male">Male</label></span>
            <span><input type="radio" name="gender" id="female"><label for="female">Female</label></span>
        </div>

        <label for="address">Address</label>
        <textarea id="address"></textarea>

        <div class="address-group">
            <div>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter country">
            </div>
            <div>
                <label for="pincode">Pin Code</label>
                <input type="text" id="pincode" placeholder="Enter Pincode">
            </div>
        </div>

        <label>Hobbies:</label>
        <div class="checkbox-group">
            <span><input type="checkbox" id="reading"><label for="reading">Reading</label></span>
            <span><input type="checkbox" id="sports"><label for="sports">Sports</label></span>
            <span><input type="checkbox" id="music"><label for="music">Music</label></span>
            <span><input type="checkbox" id="travel"><label for="travel">Travel</label></span>
        </div>

        <label>Qualification:</label>
        <table>
            <tr>
                <th>Examination</th>
                <th>Board/University</th>
                <th>Percentage</th>
                <th>Year</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="10th"></td>
                <td><input type="text"></td>
                <td><input type="text" placeholder="%"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="12th"></td>
                <td><input type="text"></td>
                <td><input type="text" placeholder="%"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Graduation"></td>
                <td><input type="text"></td>
                <td><input type="text" placeholder="%"></td>
                <td><input type="text"></td>
            </tr>
        </table>

        <label>Course</label>
        <div class="course-group">
            <span><input type="radio" name="course" id="bca"><label for="bca">BCA</label></span>
            <span><input type="radio" name="course" id="bcom"><label for="bcom">B.Com</label></span>
            <span><input type="radio" name="course" id="bsc"><label for="bsc">B.Sc</label></span>
            <span><input type="radio" name="course" id="ba"><label for="ba">B.A</label></span>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
