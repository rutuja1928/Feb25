<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  
 
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
   
        body {
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background-image: url('image/contact.jpeg');
          background-size: cover;
          background-color: #f0f2f5;
          color: #333;
        }
    
        .container {
          display: flex;
          flex-wrap: wrap;
          max-width: 1000px;
          margin: 40px auto;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          overflow: hidden;
        }
    
        .side-panel {
          flex: 1;
          background-color: #2b3f54;
          color: white;
          padding: 30px;
          min-width: 300px;
        }
    
        .side-panel h2 {
          margin-bottom: 20px;
          font-size: 24px;
        }
    
        .info {
          margin-bottom: 20px;
        }
    
        .info i {
          margin-right: 10px;
        }
    
        .info span {
          display: block;
          font-weight: 500;
          margin-top: 5px;
        }
    
        .social {
          margin-top: 110px;
          margin-left: 60px;
        }
    
        .social a {
          color: white;
          margin-right: 15px;
          font-size: 18px;
          text-decoration: none;
        }
    
        .form-panel {
          flex: 2;
          padding: 30px;
          background-color: #fdfdfd;
        }
    
        .form-panel h2 {
          margin-bottom: 20px;
          font-size: 24px;
          color: #679ed8;
        }
    
        form label {
          display: block;
          margin-bottom: 15px;
          font-weight: 500;
        }
    
        form input,
        form textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          margin-top: 5px;
          border-radius: 5px;
          font-size: 14px;
          box-sizing: border-box;
        }
    
        form button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 10px;
        }
    
        form button:hover {
          background-color: #0056b3;
        }
    
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
          }
    
          .form-panel, .side-panel {
            padding: 20px;
          }
        }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="side-panel">
      <h2>Get in touch</h2>
      <div class="info"><i class="fa fa-user"></i><span>Name</span>
      <P>Rutuja Dinanath Gaikwad</P>
    </div>
      <div class="info"><i class="fa fa-envelope"></i>
        <span>Email</span>
        <p>htmlcssTutorials@gmail.com</p></div>
      <div class="info"><i class="fa fa-phone"></i>
        <span>Phone</span>
        <p>+91 1234567890</p></div>
      <div class="info"><i class="fa fa-map-marker-alt"></i><span>123 Street, Bangalore, India, 500001</span></div>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="form-panel">
      <h2>Contact Us</h2>
      <form>
        <label>
          Name
          <input type="text" name="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Website
          <input type="url" name="website" />
        </label>
        <label>
          Contact Number
          <input type="tel" name="phone" />
        </label>
        <label>
          Message
          <textarea name="message" rows="4"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
